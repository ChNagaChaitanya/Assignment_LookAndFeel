        body, html {
            height: 100%
        }

        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Amatic SC", sans-serif
        }

        .menu {
            display: none
        }

        .bgimg {
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url("/w3images/pizza.jpg");
            min-height: 90%;

<body id="myPage">
    <!-- Navbar -->
    <div class="w3-top w3-hide-small">
        <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
            <a href="index.html" class="w3-bar-item w3-button">HOME</a>
            <a href="viewdata.html" class="w3-bar-item w3-button">View Data</a>
            <a href="analyze.html" class="w3-bar-item w3-button">Analyze Data</a>
            <a href="aboutus.html" class="w3-bar-item w3-button">About Us</a>
        </div>
    </div>
    <!--Add the content here-->
    <!--Create Data container-->
    <!--View Data container-->
    <div class="w3-container w3-blue-grey w3-grayscale-min w3-padding-64 w3-xlarge" , id="menu">
        <div class="w3-content">
            <h3>Create Record</h3>
            <hr>

            <br>

            <form>
                <div class="w3-row w3-center">

                    <span>
                        <label>Food</label>
                        <select class="select1" id="food">
                            <option value="" selected disabled hidden>Choose..</option>
                            <option value="Waffles">Waffles</option>
                            <option value="Burgers">Burgers</option>
                            <option value="Cake">Cake</option>
                        </select>
                    </span>
                    <span>
                        <label>Nutrient</label>
                        <select class="select1" id="nutrient">
                            <option value="" selected disabled hidden>Choose..</option>
                            <option value="Protein">Protein</option>
                            <option value="Carbohydrates">Carbohydrates</option>
                            <option value="Sugars">Sugars</option>
                        </select>
                    </span>
                    <span>
                        <label>Unit (per 100g of food)</label>
                        <select class="select1" id="unit">
                            <option value="" selected disabled hidden>Choose..</option>
                            <option value="G">G</option>
                            <option value="MG">MG</option>
                            <option value="UG">UG</option>
                        </select>
                    </span>
                    <span>
                        <label>Value</label>
                        <input type="text" class="select1" id="numb">
                    </span>
                </div>



            </form>

            <div class="w3-row w3-center">
                <div>
                    <br>
                    <br>
                    <button type="button" onclick="createformvalidation()" class="button teal padding-small" style="height: 60px; width: 120px; font-size: 22px;">Create</button>
                    <br>
                    <br>
                </div>
            </div>
            <h3 id="demo"></h3>
            <h5 id="demo1"></h5>
            <p>Click <a href="viewdata.html" style="color: blue;">View Data </a>to go back to the previous page.</p>
            <br>
            

        </div>
    </div>

    <!-- Footer -->
    <div class="row padding-64">
        <br>
    </div>
    <div class="bottom">
        <footer class="w3-center w3-black w3-padding-48 w3-xxlarge">

        </footer>
    </div>

    <script src="js/Chart.min.js"></script>
